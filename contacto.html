<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sembramos Árboles</title>
    <link rel="shortcut icon" href="./imagenes/icono de la organización.png" type="image/x-icon" >
</head>
<body>
    <header>
        <h2>Contactanos</h2>
    </header>

    <main>
        <p>Gracias por tu interes en Sembramos Arboles. Te pedimos que por favor completes el formulario y haremos todo lo posible para responderte dentro de las 24 horas.</p>

        <form action="show_data.html">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Escriba su nombre">
            
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="Escriba su apellido">
            <br> <br>
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail" placeholder="Escriba su correo electrónico">
            <br> <br>
            <label for="mensaje">Mensaje</label>
            <br>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="¿Cómo podemos ayudarte?"></textarea>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </main>

    <footer></footer>
    
</body>
</html>
